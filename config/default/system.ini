
[path]
tmp = /tmp
shm = /dev/shm
log = /var/logs

[namescope]
Core = /core
CTL = /application/control
MDE = /application/model
LIB = /application/library
OBJ = /application/object
TRA = /application/trait

[file]
mysql-error = /var/logs/mysql-error.log

[setting]

; environment: PDC | DEV | OLT | LCT
env = PDC

; resource_path
resource_path = '/resource/'

cookie_prefix = '_'

session_prefix = '_'

; larger number means more debug information output
debug_mode = 1

; version, must be set in the end, cause it will be rewrite by deploy system
version = 0
