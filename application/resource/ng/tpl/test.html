<div class="outline">
    <div ng-controller="ctlMain">
        <input ng-model="$rootScope.common"/>

        <div>{{common}}</div>
    </div>

    <div ng-controller="ctlFollow">
        {{common}}
    </div>

    <div ng-controller="ctlCalendar">
        <div>Date: {{dt}}</div>
        <div>Format: {{format}}</div>
        <div style="display:inline-block; min-height:290px;">
            <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
        </div>

        <div class="row">
            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened"
                           min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions"
                           date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
                </p>
            </div>
        </div>
    </div>
</div>
