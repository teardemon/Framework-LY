<nav ng-controller="ctlNavbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Logo
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="navItem in navList" ng-class="{active:navItem.href==navActive, dropdown: navItem.subm}" core-class-hover="open">
                    <a ng-if="!navItem.subm" ng-href="{{navItem.href}}">{{navItem.name}}</a>
                    <a ng-if="navItem.subm" ng-href="{{navItem.href}}" class="dropdown-toggle" >
                        {{navItem.name}}
                        <i class="caret"></i>
                    </a>
                    <ul ng-if="navItem.subm" class="dropdown-menu" role="menu">
                        <li ng-repeat="navSubItem in navItem.subm">
                            <a ng-href="{{navSubItem.href}}">{{navSubItem.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
